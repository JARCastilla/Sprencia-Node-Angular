<div class="container emp-profile">
  <div class="row" *ngFor="let usuario of arrUsers">
    <div class="col-md-4">
      <div class="profile-img">
       <!-- <img [src]="'http://localhost:3000/images/avatar/'+usuario.avatar" />-->
        <div class="file btn btn-lg btn-primary">
          Cambiar foto
          <input type="file" name="file" />
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="profile-head">
        <h5>
          {{usuario.nombre | titlecase}} {{usuario.apellido | titlecase}}
        </h5>
        <p class="profile-bday">CUMPLEAÃ‘OS : <span>{{usuario.fecha_cumple | date: 'dd/MM/y'}}</span></p>
      </div>
    </div>
    <div class="col-md-2">
      <input type="submit" class="profile-edit-btn" name="btnAddMore" value="Editar" />
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <div class="act-done">
        <p>ACTIVIDADES COMPLETADAS</p>
        <ul *ngFor="let done of arrActivitiesDone">
          <li>{{done.title | titlecase}}</li>
        </ul>
      </div>
    </div>
    
  </div>
</div>
