<div class="row mt-3">
  <div class="col-12 col-md-6 p-3 offset-0 offset-md-3">
    <p class="heading">Recuperar contraseña</p>
    <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">
          Email
        </label>
        <input class="form-control" type="text" formControlName="email">
        <p class="text-danger fw-bold" *ngIf="checkControl('email', 'required')">
          <small>Campo obligatorio.</small>
        </p>
        <p class="text-danger fw-bold" *ngIf="checkControl('email', 'pattern')">
          <small>Formato erróneo en email.</small>
        </p>
      </div>
      <div class="btn">
        <input type="submit" value="Enviar" class="button mb-5">
      </div>
      <p class="d-flex justify-content-center text-danger fw-bold mt-3" *ngIf="errorMessage">
        El email no existe. Introduzca un email registrado.
      </p>
    </form>
  </div>
</div>
