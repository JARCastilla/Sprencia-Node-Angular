<div class="row mt-3">
  <div class="col-12 col-md-6 p-3 offset-0 offset-md-3">
    <p class="heading">Restablecer contraseña</p>
    <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">
          Nueva contraseña
        </label>
        <input class="form-control" type="password" formControlName="newPassword">
        <p *ngIf="checkControl('newPassword', 'required')">
          <small class="text-danger fw-bold">Campo obligatorio</small>
        </p>
        <p *ngIf="checkControl('newPassword', 'minlength')">
          <small class="text-danger fw-bold">Longitud mínima de 5 caracteres</small>
        </p>
      </div>

      <div class="mb-3">
        <label class="form-label">
          Confirmar contraseña
        </label>
        <input class="form-control" type="password" formControlName="confirmPassword">
        <p *ngIf="checkControl('newPassword', 'required')">
          <small class="text-danger fw-bold">Campo obligatorio</small>
        </p>
        <p *ngIf="form.hasError('passwordcompare') &&
        form.get('confirmPassword')?.touched">
          <small class="text-danger fw-bold">Las contraseñas no coinciden</small>
        </p>
      </div>

      <div class="btn">
        <input type="submit" value="Enviar" class="button mb-5">
      </div>
    </form>
  </div>
</div>
