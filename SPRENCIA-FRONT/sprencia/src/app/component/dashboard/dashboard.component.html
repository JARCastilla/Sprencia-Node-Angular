<div class="container">
  <div class="row">
    <div class="col-12 col-md-6 offset-0 offset-md-3">
      <h2 class="heading">Crear actividad</h2>
      <form class="form" novalidate [formGroup]="form" (ngSubmit)="onSubmit()">

        <div class="form-group mb-3">
          <label class="form-label">Título</label>
          <input type="text" class="form-control" formControlName="titulo" />
        </div>

        <div class="form-group mb-3">
          <label class="form-label bg-light">Descripción</label>
          <textarea class="form-control" type="text" formControlName="descripcion"></textarea>
        </div>

        <div class="form-group mb-3">
          <label class="form-label">Resumen</label>
          <textarea class="form-control" type="text" formControlName="resumen"></textarea>
        </div>

        <div class="form-group mb-3">
          <label class="form-label">Categoría</label>
          <select class="form-select categorias" (change)="getCategory($event)" formControlName="categoria_id">
            <option selected disabled value="">Categoría</option>
            <option *ngFor="let item of arrCategories" [value]="item.id">
              {{ item.nombre | titlecase }}
            </option>
          </select>
        </div>

        <div class="form-group mb-3">
          <label class="form-label">Precio</label>
          <input type="number" class="form-control" formControlName="precio" />
        </div>

        <div class="form-group mb-3">
          <label class="form-label">Ciudad</label>
          <select class="form-select ciudades" (change)="getCity($event)" formControlName="ciudad_id">
            <option selected disabled value="">Ciudad</option>
            <option *ngFor="let item of arrCities" [value]="item.id">
              {{ item.nombre | titlecase }}
            </option>
          </select>
        </div>


        <!-- <div class="form-group mb-3">
          <label class="form-label">Imágenes</label>
          <input class="form-control" type="file" multiple (change)="uploadImages($event)" />
        </div> -->

        <div class="btn">
          <input type="submit" value="Enviar" class="button mb-5">
        </div>

      </form>
    </div>
  </div>
</div>
